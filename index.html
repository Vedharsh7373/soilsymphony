<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bluetooth Music Control</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    #connectBtn {
      display: block;
      margin: auto;
      padding: 12px 24px;
      font-size: 18px;
      background: black;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #status {
      margin-top: 20px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    #logContainer {
      margin-top: 30px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      max-height: 300px;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .log-item {
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <h1>Bluetooth Music Controller</h1>

  <button id="connectBtn">Connect to Bluetooth</button>
  <div id="status">Status: Not connected</div>

  <audio id="music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5e826ffba7.mp3?filename=432hz-meditation-tone-112191.mp3" type="audio/mp3">
  </audio>

  <h2>Logs</h2>
  <div id="logContainer"></div>

  <script>
    let bluetoothDevice;
    let characteristic;

    const logContainer = document.getElementById("logContainer");

    // Load logs from localStorage
    function loadLogs() {
      const oldLogs = JSON.parse(localStorage.getItem("logs")) || [];
      oldLogs.forEach(msg => addLog(msg, false));
    }

    // Add log to UI + localStorage
    function addLog(message, save = true) {
      const div = document.createElement("div");
      div.className = "log-item";
      div.textContent = message;
      logContainer.appendChild(div);

      if (save) {
        const logs = JSON.parse(localStorage.getItem("logs")) || [];
        logs.push(message);
        localStorage.setItem("logs", JSON.stringify(logs));
      }
    }

    loadLogs(); // restore logs on startup

    document.getElementById("connectBtn").onclick = async () => {
      try {
        bluetoothDevice = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: ["0000ffe0-0000-1000-8000-00805f9b34fb"]
        });

        const server = await bluetoothDevice.gatt.connect();
        const service = await server.getPrimaryService("0000ffe0-0000-1000-8000-00805f9b34fb");
        characteristic = await service.getCharacteristic("0000ffe1-0000-1000-8000-00805f9b34fb");

        document.getElementById("status").innerText = "Status: Connected";
        addLog("üîó Connected to Bluetooth");

        characteristic.startNotifications();
        characteristic.addEventListener("characteristicvaluechanged", handleData);

      } catch (error) {
        addLog("‚ùå Error: " + error);
      }
    };

    function handleData(event) {
      const text = new TextDecoder().decode(event.target.value).trim();

      addLog("Received: " + text);

      const music = document.getElementById("music");

      if (text === "P") {
        music.play();
        addLog("üéµ Music Started");
        document.getElementById("status").innerText = "Status: Playing Music";
      }

      if (text === "S") {
        music.pause();
        addLog("‚èπÔ∏è Music Stopped");
        document.getElementById("status").innerText = "Status: Music Stopped";
      }
    }

  </script>

</body>
</html>
