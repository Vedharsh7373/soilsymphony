let audioCtx;
let masterGain;
let activeNodes = [];

async function ensureAudio() {
  if (!audioCtx) {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    masterGain = audioCtx.createGain();
    masterGain.gain.value = 0.3;
    masterGain.connect(audioCtx.destination);

}

async function play432() {
  await ensureAudio();
  stopAll();

  const osc = audioCtx.createOscillator();
  osc.type = "sine";
  osc.frequency.setValueAtTime(432, audioCtx.currentTime);
  osc.connect(masterGain);
  osc.start();
  activeNodes.push(osc);
}

async function playSad() {
  await ensureAudio();
  stopAll();

  const tempo = 60;
  const beat = 60 / tempo;
  const notes = [220, 261.63, 329.63, 261.63, 207.65, 261.63];

  let time = audioCtx.currentTime + 0.05;

  function schedule() {
    notes.forEach((f, i) => {
      const start = time + i * beat;
      const dur = beat * 0.9;

      const osc = audioCtx.createOscillator();
      osc.frequency.value = f;
      osc.type = "sine";

      const g = audioCtx.createGain();
      g.gain.setValueAtTime(0.0001, start);
      g.gain.exponentialRampToValueAtTime(0.6, start + 0.1);
      g.gain.exponentialRampToValueAtTime(0.0001, start + dur);

      osc.connect(g).connect(masterGain);
      osc.start(start);
      osc.stop(start + dur);

      activeNodes.push(osc);
    });
    time += notes.length * beat;
  }

  const loop = setInterval(schedule, notes.length * beat * 1000);
  schedule();
  activeNodes.push({ stop: () => clearInterval(loop) });
}
